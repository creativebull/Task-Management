<app-main-header [header]="'Settings'" [breadCrumbs]="breadCrumbs"></app-main-header>

<div class="row mt-4">

  <div class="col-md-4 mb-5" *ngFor="let setting of displayedSettings">
    <a [routerLink]="setting.routeParts">
      <div class="row mx-0">
        <div class="col-auto">
          <div class="badge bg-secondary setting-icon">
            <span class="fa {{setting.faIcon}} fa-2x"></span>
          </div>
        </div>
        <div class="col ml-2"><h4 class="mb-0">{{setting.title}}</h4>
          <p class="text-sm text-muted mb-0">{{setting.description}}</p></div>
      </div>
    </a>
  </div>

</div>
