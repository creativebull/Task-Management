<app-main-header [header]="'Boards'" [breadCrumbs]="breadCrumbs"></app-main-header>

<div class="row mb-4">
  <div class="col-12 text-end">
    <a class="btn btn-primary" [routerLink]="['/boards','create']">Add Board</a>
  </div>
</div>

<div class="card">
  <div class="card-body">

    <div class="row">

      <div *ngFor="let board of boards" class="col-sm-6 col-md-3 col-lg-2 mb-3">
        <div class="card">
          <svg *ngIf="!board.image" class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text></svg>
          <img *ngIf="board.image" class="card-img-top" [src]="apiUrl + board.image" alt="{{board.name}}">
          <div class="card-body text-center">
            <h5 class="card-title">{{board.name}}</h5>
            <p class="card-text" *ngIf="board.description">{{board.description}}</p>
            <p class="text-muted" *ngIf="!board.description">No Description...</p>
            <a [routerLink]="['/boards/', board.uuid]" class="btn btn-primary">Go To Board</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
