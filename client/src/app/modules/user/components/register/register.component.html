<section class="hold-transition login-page">
  <div class="register-logo">
    {{siteName}}
  </div>
  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Register a new membership</p>
      <form [formGroup]="registerForm" method="post" (ngSubmit)="handleRegisterForm()">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Full name" formControlName="name">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" formControlName="email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Retype password" formControlName="c_password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree" formControlName="acceptTerms">
              <label for="agreeTerms">
                &nbsp;I agree to the <a href="#">terms</a>
              </label>
            </div>
          </div>

          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </div>

        </div>
      </form>
      <div class="social-auth-links text-center">
        <!-- TODO implement google and facebook logins -->
        <!--      <div class="social-auth-links text-center mb-3">-->
        <!--        <p>- OR -</p>-->

        <!--        <a href="#" class="btn btn-block btn-primary mb-2 w-100">-->
        <!--          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook-->
        <!--        </a>-->
        <!--        <a href="#" class="btn btn-block btn-danger w-100">-->
        <!--          <i class="fab fa-google-plus mr-2"></i> Sign in using Google-->
        <!--        </a>-->
        <!--      </div>-->
      </div>
      <a [routerLink]="['/login']" class="text-center">I already have a membership</a>
    </div>

  </div>
</section>
